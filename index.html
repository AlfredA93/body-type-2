<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Damoire Logo</h1>
        <h1>Body Type Calculator</h1>
        <p>Hello everyone, I've created this simple calculator so you can work out what body type you are. All you need
            is a measuring tape. Enter the values below and then click calculate.</p>
        <div>
            <label for="bust">Bust (cm) :</label>
            <select id="bust">
                <option selected>Choose...</option>
                <!-- JS inputs options here -->
            </select>
        </div>
        <div>
            <label for="waist">Waist (cm) :</label>
            <select id="waist">
                <option selected>Choose...</option>
                <!-- JS inputs options here -->
            </select>
        </div>
        <div>
            <label for="hip">Hip (cm) :</label>
            <select id="hip">
                <option selected>Choose...</option>
                <!-- JS inputs options here -->
            </select>
        </div>
        <div>
            <label for="high-hip">High Hip (cm) :</label>
            <select id="high-hip">
                <option selected>Choose...</option>
                <!-- JS inputs options here -->
            </select>
        </div>
        <button id="calculate">Calculate</button>
        <p id="result"></p>
    </main>
</body>
<script src="script.js"></script>

</html>
