<body>
    <main>
        <div class="hero"><img src="damoirelogo.webp"></div>
        <h1>Body Type Calculator</h1>
        <p>Hello everyone, I've created this simple calculator so you can work out what body type you are. All you need
            is a measuring tape.</p> 
        <p>Enter the values below and then click calculate.</p>
        <div class="measurements">
            <label for="bust">Bust (cm) :</label>
            <select id="bust">
                <option selected>Choose...</option>
                <!-- JS inputs options here -->
            </select>
        </div>
        <div class="measurements">
            <label for="waist">Waist (cm) :</label>
            <select id="waist">
                <option selected>Choose...</option>
                <!-- JS inputs options here -->
            </select>
        </div>
        <div class="measurements">
            <label for="hip">Hip (cm) :</label>
            <select id="hip">
                <option selected>Choose...</option>
                <!-- JS inputs options here -->
            </select>
        </div>
        <div class="measurements">
            <label for="high-hip">High Hip (cm) :</label>
            <select id="high-hip">
                <option selected>Choose...</option>
                <!-- JS inputs options here -->
            </select>
        </div>
        <button id="calculate">Calculate</button>
        <p id="result"></p>
    </main>
